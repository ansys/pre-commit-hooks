version: 2
updates:
  - package-ecosystem: "pip"
    {% if config_file != "setuptools" %}directory: "/"{% else %}directory: "/requirements"{% endif %}
    cooldown:
      default-days: 10 # Fallback cooldown if no specific rule applies
    schedule:
      interval: "weekly"
    labels:
      - "maintenance"
      - "dependencies"

  - package-ecosystem: "github-actions"
    cooldown:
      default-days: 10 # Fallback cooldown if no specific rule applies
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "maintenance"